<div class="modal _menu">
    <div class="modal__bg">
        <div class="modal__body _menu__body">
            <button class="modal__btn _menu-close"><span class="modal__burger burger-top"></span><span
                    class="modal__burger burger-bottom"></span></button>

            <div class="grid-container">
                {{ range .Params.menu }}
                <div class="{{ .modalClass }}">
                    <h2 class="modal__title menu-title">{{ .title }}</h2>
                    <nav class="modal__menu menu">
                        <ul class="menu__list">
                            {{ range .list }}
                            <li class="menu__item"><a class="menu__link menu__link_mob" href="#">{{ . }}</a>
                            </li>
                            {{ end }}
                        </ul>
                    </nav>
                </div>
                {{ end }}

                <div class="modal__contacts contacts">
                    {{ range .Params.contacts }}
                    <div class="contacts__wrap"><h3 class="contacts__title modal__contacts-title">{{ .title }}</h3><a
                            class="contacts__tel modal__contacts-tel" href="{{ .hrf }}">{{ .tel }}</a>
                    </div>
                    {{ end }}

                </div>
            </div>

            <button class="modal__question btn"><span class="modal__btn-title btn-title">{{ .Params.modalBtnText }}</span>
                <svg class="modal__btn-icon" width="18" height="18" viewbox="0 0 18 18" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M4 3.75C3.44771 3.75 3 4.19772 3 4.75L3 11.75C3 12.3023 3.44771 12.75 4 12.75H5.49997C5.77613 12.75 6 12.9739 6 13.25C6 13.6621 6.47038 13.8973 6.80001 13.6501L7.7336 12.95C7.90668 12.8202 8.1172 12.75 8.33355 12.75H14C14.5523 12.75 15 12.3023 15 11.75L15 4.75C15 4.19772 14.5523 3.75 14 3.75L4 3.75ZM6.09998 16.0499C5.44077 16.5444 4.5 16.074 4.5 15.25C4.5 14.6977 4.0523 14.25 3.50002 14.25H3C2.17275 14.25 1.5 13.5773 1.5 12.75L1.5 3.75C1.5 2.92275 2.17275 2.25 3 2.25L15 2.25C15.8272 2.25 16.5 2.92275 16.5 3.75V12.75C16.5 13.5773 15.8272 14.25 15 14.25H8.8331C8.61672 14.25 8.40618 14.3202 8.23307 14.45L6.09998 16.0499Z"
                          fill="#262626"></path>
                    <path d="M5.25 6.75C5.25 6.33579 5.58579 6 6 6L12 6C12.4142 6 12.75 6.33579 12.75 6.75C12.75 7.16421 12.4142 7.5 12 7.5L6 7.5C5.58579 7.5 5.25 7.16421 5.25 6.75Z"
                          fill="#262626"></path>
                    <path d="M5.25 9.75C5.25 9.33579 5.58579 9 6 9L12 9C12.4142 9 12.75 9.33579 12.75 9.75C12.75 10.1642 12.4142 10.5 12 10.5L6 10.5C5.58579 10.5 5.25 10.1642 5.25 9.75Z"
                          fill="#262626"></path>
                </svg>
            </button>
            <div class="modal__socials socials">
                <ul class="socials__items">
                    {{ range .Params.socials }}
                    {{ $icon := . }}
                    <li class="socials__item"><a class="socials__link" href="#">
                        {{ partial $icon (dict "fill" "#000") }}
                    </a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</div>
