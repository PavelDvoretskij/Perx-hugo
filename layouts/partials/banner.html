<div class="banner__swiper swiper">
    <div class="swiper-wrapper">
        {{ range .Params.Banners }}
        <div class="swiper-slide banner__b-slide b-slide">
            <picture class="b-slide__bg">
                <source media="(max-width: 799px)" srcset="{{ .imgSm }}"/>
                <source media="(min-width: 800px)" srcset="{{ .imgBig }}"/>
                <img src="{{ .imgBig }}" alt="Банер"/>
            </picture>
            <div class="b-slide__wrapper">
                <div class="b-slide__main">
                    <h1 class="b-slide__title">{{ .title }}</h1>
                    <h2 class="b-slide__slogan">{{ .slogan }}</h2>
                    <p class="b-slide__desc">{{ .text }}</p>
                    <button class="b-slide__btn btn"><span class="b-slide__btn-title btn-title">{{ .linkText }}</span>
                        <svg class="b-slide__icon" width="18" height="18" viewbox="0 0 18 18" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M11.0621 14.4441C11.3826 14.7501 11.8913 14.7356 12.1939 14.4118L16.6122 9.68269C16.9712 9.29838 16.9712 8.70162 16.6122 8.31731L12.1939 3.58821C11.8913 3.26439 11.3826 3.24985 11.0621 3.55588C10.7495 3.85435 10.732 4.34771 11.0227 4.66753L14.3498 8.32733C14.6966 8.70875 14.6966 9.29125 14.3498 9.67267L11.0227 13.3325C10.732 13.6523 10.7495 14.1457 11.0621 14.4441Z"
                                  fill="#fff"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M0.750001 8.9999C0.750001 9.46014 1.1231 9.83323 1.58333 9.83323L14.9167 9.83323C15.3769 9.83323 15.75 9.46014 15.75 8.9999C15.75 8.53966 15.3769 8.16657 14.9167 8.16657L1.58333 8.16657C1.1231 8.16657 0.750001 8.53966 0.750001 8.9999Z"
                                  fill="#fff"></path>
                        </svg>

                    </button>
                </div>z
            </div>
        </div>
        {{ end }}
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
